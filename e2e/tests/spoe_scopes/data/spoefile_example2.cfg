# _version=1
[ip-reputation]
spoe-agent iprep-agent
    messages check-ip
    option var-prefix iprep
    timeout hello 5s
    timeout idle  5m
    timeout processing 12ms
    use-backend agents
    log global
    option async

spoe-message check-ip
    args ip=src
    event on-client-session if ! { src -f /etc/haproxy/blacklist.lst }

spoe-group newgroup
    messages message1

[my-agent]
spoe-agent my-agent
    messages check-ip
    option var-prefix iprep
    timeout hello 5s
    timeout idle  5m
    timeout processing 12ms
    use-backend agents
    log global
    option async
